<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="calculator">
            <input type="text" class="calculator-screen" value="0" disabled/>
            <div class="calculator-keys">
                <div class="row">
                    <button class="all-clear">AC</button>
                    <button class="percentage">%</button>
                    <button class="operator" value="0">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" value="0">7</button>
                    <button class="number" value="0">8</button>
                    <button class="number" value="0">9</button>
                    <button class="operator" value="0">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="0">4</button>
                    <button class="number" value="0">5</button>
                    <button class="number" value="0">6</button>
                    <button class="operator" value="0">-</button>
                </div>
                <div class="row">
                    <button class="number" value="0">1</button>
                    <button class="number" value="0">2</button>
                    <button class="number" value="0">3</button>
                    <button class="operator" value="0">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">0</button>
                    <button class="decimal" value="0">.</button>
                    <button class="equal-sign">=</button>
                </div>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
